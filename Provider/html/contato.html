<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <header class="site-navbar py-4 bg-white js-sticky-header site-navbar-target" role="banner">

    <div class="container">
      <div class="row align-items-center">

        <div class="col-6 col-xl-2">
          <h1 class="mb-0 site-logo"><a href="/Provider/index.html" class="text-black mb-0">Provider<span
                class="text-primary">.</span> </a></h1>
        </div>

        <div class="col-12 col-md-10 d-none d-xl-block">

          <nav class="site-navigation position-relative text-right" role="navigation">

            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li>
              </li>
              <li><a href="/Provider/index.html" class="nav-link">Home</a></li>
              <li><a href="/Provider/html/sobrenos.html" class="nav-link">Sobre Nós</a></li>
              <li><a href="/Provider/html/avaliação.html" class="nav-link">Avaliações</a></li>
            </ul>
          </nav>
        </div>


        <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#"
            class="site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
        </div>

      </div>
    </div>

  </header>

  <div class="site-wrap">

    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">

            <br/><br/>
            <h3 class="section-sub-title">Formulário de Contato</h3>

            <h2 class="section-title mb-3">Entrar em contato
            </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5">



            <form action="#" class="p-5 bg-white">

              <h2 class="h4 text-black mb-5">Formulário de Contato</h2>

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Primeiro nome
                  </label>
                  <input type="text" id="fname" class="form-control rounded-0">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Último nome</label>
                  <input type="text" id="lname" class="form-control rounded-0">
                </div>
              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" class="form-control rounded-0">
                </div>
              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="subject">Sugestão</label>
                  <input type="subject" id="subject" class="form-control rounded-0">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Deixe sua mensagem</label>
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control rounded-0"
                    placeholder="Escreva sua sugestão ou perguntas aqui..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="
                  Enviar mensagem" class="btn btn-black rounded-0 py-3 px-4">
                </div>
              </div>


            </form>
          </div>

        </div>

      </div>
    </div>

  </div>

  <script src="/Provider/js/jquery-3.3.1.min.js"></script>
